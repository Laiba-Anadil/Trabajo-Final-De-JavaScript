    <!--MAIN-->
    <main>
        <section class="container-lg">
            <h2 class="text-info text-center my-5 pt-4">FORMULARIO DE PRESUPUESTO</h2>
            <form id="formulario" action="#" class="bg-white m-5 p-5 rounded shadow-lg">

                <fieldset class="contacto">
                    <legend>Datos de Contacto</legend>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" maxlength="15" placeholder="Escribre aqui tu nombre" required>
                    <div id="errorNombre" class="error"></div>

                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" maxlength="40" placeholder="Escribre tus apellidos" required>
                    <div id="errorApellidos" class="error"></div>

                    <label for="telefono">Telefono:</label>
                    <input type="tel" id="telefono" name="telefono" maxlength="9" placeholder="123456789" required>
                    <div id="errorTelefono" class="error"></div>

                    <label for="email">Correo Electronico:</label>
                    <input type="email" id="email" name="email" maxlength="40" placeholder="asdf@gmail.com" required>
                    <div id="errorEmail" class="error"></div>
                </fieldset>

                <fieldset>
                    <legend>Presupuesto</legend>

                    <label for="producto">Productos:</label>
                    <select id="producto" name="producto" required>
                        <option value="" disabled selected>-- Seleccione un producto --</option>
                        <option value="producto1" data-precio="100">Producto 1 - 100€</option>
                        <option value="producto2" data-precio="200">Producto 2 - 200€</option>
                        <option value="producto3" data-precio="300">Producto 3 - 300€</option>
                        <option value="producto4" data-precio="400">Producto 4 - 400€</option>
                    </select>
                    <div id="errorProducto" class="error"></div>

                    <label for="plazo">Plazo (en meses o días):</label>
                    <input type="number" id="plazo" name="plazo" min="1" max="12" value="1" required>
                    <div id="errorPlazo" class="error"></div>

                    
                    <label>Extras:</label>
                    <div class="extras">
                        <input type="checkbox" id="extra1" name="extras" value="extra1" data-precio="20">
                        <label for="extra1">Extra 1 (+20€)</label>
                    </div>
                    <div class="extras">
                        <input type="checkbox" id="extra2" name="extras" value="extra2" data-precio="40">
                        <label for="extra2">Extra 2 (+40€)</label>
                    </div>
                    <div class="extras">
                        <input type="checkbox" id="extra3" name="extras" value="extra3" data-precio="60">
                        <label for="extra3">Extra 3 (+60€)</label>
                    </div>
                    <div class="extras">
                        <input type="checkbox" id="extra4" name="extras" value="extra4" data-precio="80">
                        <label for="extra4">Extra 4 (+80€)</label>
                    </div>

                    <div id="presupuestoFinal">Presupuesto final: 0€</div>
                </fieldset>

                <fieldset>
                    <legend>Aceptacion de condiciones y envio</legend>

                    <label>
                        <input type="checkbox" id="acepto" required>
                        Acepto las condiciones de privacidad
                    </label>
                    <div id="errorAcepto" class="error"></div>
                </fieldset>

                <button type="submit" class="rounded bg-primary text-white border-white">Enviar</button>
                <button type="reset" class="rounded bg-primary text-white border-white">Resetear</button>
            </form>
        </section>
    </main>
